<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <title>FlaskApp</title>
</head>

<body>
    <div class="container container-fluid my-5">
        <div>
            {% if user.is_admin == 1 %}
            <a href="/admin_home" class="link-secondary">
                {% elif user.is_admin == 0 %}
                <a href="/home" class="link-secondary">
                    {% endif %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                        class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z" />
                    </svg>
                </a>
        </div>
        <h1 class="text-center txt-color pretty">Ready to create new article?</h1>
        <div class="container offset-2 col-8">
            <h4 class="text-center mt-2 mb-4 txt-color main-heading">
                Share inspiring content with readers worldwide.
            </h4>
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4 p-5 border border-custom border-1">
            <form method="POST">


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="title" id="title" placeholder="title"
                        required></input>
                    <label for="title">Title</label>
                </div>

                <input type="hidden" class="form-control" name="author" id="author" placeholder="{{ current_user._id}}"
                    value="{{ current_user._id}}"></input>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="text" id="text" placeholder="text" required></input>
                    <label for="text">Text</label>
                </div>

                <div class="form-group mb-3">
                    <label>Categories:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Advice">
                        <label class="form-check-label">Advice</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Finance">
                        <label class="form-check-label">Finance</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Lifestyle">
                        <label class="form-check-label">Lifestyle</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Cooking">
                        <label class="form-check-label">Cooking</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Health">
                        <label class="form-check-label">Health</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Beauty">
                        <label class="form-check-label">Beauty</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="categories[]" value="Exercise">
                        <label class="form-check-label">Exercise</label>
                    </div>
                </div>







                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="image" id="image" placeholder="image url"></input>
                    <label for="text">Image URL(not required)</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
